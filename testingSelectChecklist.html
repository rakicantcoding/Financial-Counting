<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .select-box {
            border: 1px solid #aaa;
            padding: 8px;
            width: 200px;
            cursor: pointer;
            background: white;
            user-select: none;
        }

        /* Kotak dropdown */
        .options {
            border: 1px solid #aaa;
            width: 200px;
            background: white;
            position: absolute;
            margin-top: 2px;
            padding: 5px;

            /* Animasi */
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height .35s ease, opacity .35s ease;
        }

        .options.show {
            max-height: 200px;
            /* batas tinggi menu */
            opacity: 1;
        }

        .options label {
            display: block;
            margin: 3px 0;
        }
    </style>
    <title>Document</title>
</head>

<body>

    <div class="select-box" id="selected-text">-- pilih --</div>

    <div class="options" id="options">
        <label><input type="checkbox" value="Nama 1"> Nama 1</label>
        <label><input type="checkbox" value="Nama 2"> Nama 2</label>
        <label><input type="checkbox" value="Nama 3"> Nama 3</label>
    </div>

    <script>
        const box = document.getElementById("selected-text");
        const options = document.getElementById("options");
        const checkboxes = options.querySelectorAll("input[type=checkbox]");

        box.addEventListener("click", () => {
            options.classList.toggle("show");
        });

        checkboxes.forEach(cb => {
            cb.addEventListener("change", () => {
                let selected = [...checkboxes]
                    .filter(i => i.checked)
                    .map(i => i.value)
                    .join(", ");
                box.textContent = selected || "-- pilih --";
            });
        });
    </script>

</body>

</html>
