    <div class="main-body">
        <div id="container">
            <div id="main">
                <div id="display">
                    <h2 id="income-display">Total Income Rp. 0</h2>
                    <h2 id="expense-display">Total Expense Rp. 0</h2>
                    <h2 id="balance-display">Total Balance Rp. 0</h2>
                </div>

                <!-- INCOME -->
                <div class="form-section section">
                    <h2>Income Input</h2>
                    <input id="income-input-name" placeholder="Income Name" type="text" class="input-text">
                    <input id="income-input-amount" placeholder="Income Amount" type="number" class="input-text">
                    <button id="income-button" class="button">SUBMIT</button>
                </div>

                <!-- OPSI -->
                <h3>Option Expense</h3>
                <select id="select-expense" class="input-text">
                    <option value="expense">EXPENSE</option>
                    <option value="invest">INVEST</option>
                    <option value="interest">INTEREST</option>
                    <option value="saving">SAVING</option>
                </select>

                <div id="form-wrapper">
                    <h3 id="label-expense">CATEGORY EXPENSE: INVEST</h3>

                    <!-- EXPENSE -->
                    <div id="expense-container" class="form-section">
                        <input id="expense-name" placeholder="Expense Name" class="input-text">

                        <!-- OPTION -->
                        <select id="expense-input-select" class="input-text">
                            <option value="nominal">Nominal</option>
                            <option value="percent">Percent [%]</option>
                        </select>

                        <!-- INPUT AMOUNT -->
                        <input id="expense-amount" placeholder="Expense Amount Nominal" class="input-text">
                        <button id="expense-button" class="button">SUBMIT</button>
                    </div>

                    <!-- INVEST -->
                    <div id="invest-container" class="form-section hide">
                        <input id="invest-input-name" placeholder="Invest Name" type="text" class="input-text">
                        <input id="invest-input-amount" placeholder="Invest Amount [%]" type="number"
                            class="input-text">
                        <input id="invest-take-profit" placeholder="Profit Amount [%]" type="number" class="input-text">
                        <input id="invest-portofolio-amount" placeholder="Portofolio sekarang (opsional)" type="number"
                            class="input-text">
                        <button id="invest-button" class="button">SUBMIT</button>
                    </div>

                    <!-- INTEREST -->
                    <div id="interest-container" class="form-section hide">
                        <input id="interest-input-name" placeholder="Interest Name" type="text" class="input-text">
                        <input id="interest-input-amount" placeholder="Interest Amount [%]" type="number"
                            class="input-text">

                        <select id="interest-select" class="input-text">
                            <option value="month">TP/M</option>
                            <option value="year">TP/Y</option>
                        </select>

                        <input id="interest-profit" placeholder="Interest profit y/m[%]" type="number"
                            class="input-text">
                        <input id="interest-portofolio-amount" placeholder="Portofolio sekarang (opsional)"
                            type="number" class="input-text">

                        <button id="interest-button" class="button">SUBMIT</button>
                    </div>

                    <!-- TABUNGAN -->
                    <div id="saving-container" class="form-section hide">
                        <input id="saving-input-name" placeholder="Saving Name" type="text" class="input-text">
                        <select id="saving-select" class="input-text">
                            <option value="nominal">Nominal</option>
                            <option value="percent">Percent</option>
                        </select>
                        <input id="saving-input-amount" placeholder="Saving Amount" type="number" class="input-text">
                        <input id="saving-portofolio-amount" placeholder="Portofolio sekarang (opsional)" type="number"
                            class="input-text">
                        <button id="saving-button" class="button">SUBMIT</button>
                    </div>
                </div>

                <!-- SIMULATION -->
                <div class="form-section">
                    <h2>Simulation Month Input</h2>
                    <select id="simulation-select" class="input-text">
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                    <input id="simulation-input" placeholder="Duration month" type="number" class="input-text">
                    <button id="simulation-button" class="button">SUBMIT</button>
                </div>

                <div id="list">
                    <div id="penghasilan">
                        <button class="button-list">LIST INCOME:</button>
                        <ul id="list-income-ul"></ul>
                    </div>

                    <div id="pengeluaran">
                        <button class="button-list">LIST EXPENSE:</button>
                        <ul id="list-expense-ul"></ul>
                    </div>
                </div>

                <div id="container-simulation">
                    <h2>SIMULATION RESULT:</h2>
                    <ul id="simulation-ul"></ul>
                </div>

                <div class="form-section">
                    <h4>Save Menu</h4>
                    <button id="save" class="button">save</button>
                    <button id="clear" class="button">clear</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/app.js" type="module"></script>
    <script src="/js/main.js"></script>
