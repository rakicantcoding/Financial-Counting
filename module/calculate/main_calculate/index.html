<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="./css/style.css" rel="stylesheet" />

  <link href="/css/main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <title>Simulate Finance Grow</title>
</head>

<body>

  <div class="main-nav">
    <div class="nav-container">
      <div class="nav-btn">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div class="nav-title">
        <p>calculate</p>
      </div>
    </div>

    <div class="sidebar">

      <div class="sidebar-header">

        <div>
          <a href="/index.html">
            <div class="item">
              <p>Home</p>
            </div>
          </a>
        </div>

      </div>

      <div class="sidebar-item">
        <a href="/module/counting/index.html">
          <div class="item">
            <p>Counting</p>
          </div>
        </a>

        <a href="/module/calculate/main_calculate/index.html">
          <div class="item on">
            <p>calculate</p>
          </div>
        </a>

        <a href="/module/calculate/list/list.html">
          <div class="item">
            <p>List</p>
          </div>
        </a>

        <a href="/module/calculate/chart/chart.html">
          <div class="item">
            <p>Chart</p>
          </div>
        </a>

      </div>

      <div class="sidebar-footer">
        <a href="/contact/contact.html">
          <div class="item">
            <p>Contact Me</p>
          </div>
        </a>

      </div>
    </div>

    <div class="cover"></div>
  </div>

  <div class="main-body">

    <div class="display-container">

      <div class="display-item-container">
        <div class="display-item display-income">
          <p>Income</p>
          <p id="display-p_income" class="p-income">Rp. 0</p>
        </div>

        <div class="display-item display-expense">
          <p>Expense</p>
          <p id="display-p_expense" class="p-expense">Rp. 0</p>
          <p id="display-p_expense_percent" class="hide">0%</p>
        </div>

        <div class="display-item display-balance">
          <p>Balance</p>
          <p id="display-p_balance" class="p-balance">Rp. 0</p>
          <p id="display-p_balance_percent" class="hide">0%</p>
        </div>
      </div>

      <div class="div-percent">
        <div>
          <input type="checkbox" id="display-checkbox" class="checkbox"> Percent
        </div>
      </div>

    </div>

    <div class="input-container">

      <div>
        <div class="input-income">
          <div class="title">
            <p>Income</p>
          </div>

          <div>

            <div>
              <input id="income-name" class="input" type="text" placeholder="Name">
              <input id="income-amount" class="input" type="number" placeholder="Amount">
            </div>

            <div>
              <button id="income-btn" class="button">Submit</button>
            </div>

          </div>
        </div>

        <div class="input-expense">
          <div class="title">
            <p>Expense</p>
          </div>

          <div>
            <div>
              <div>
                <div>
                  <p>Category</p>
                </div>

                <div>
                  <select id="expense-select" class="select">
                    <option value="expense">Expense</option>
                    <option value="invest">Invest</option>
                    <option value="interest">Interest</option>
                    <option value="saving">Saving</option>
                  </select>
                </div>
              </div>

              <div>
                <input id="expense-name" class="input" type="text" placeholder="Name">
                <input id="expense-amount" class="input" type="number" placeholder="Amount">
                <input id="expense-deposit" class="input" type="number" placeholder="Deposit">
                <input id="expense-takeProfit" class="input" type="number" placeholder="Take Profit [%]">
                <div>
                  <p>(optional)</p>
                  <input id="expense-portofolio" class="input" type="number" placeholder="Portofolio">
                </div>
              </div>
            </div>

            <div>
              <button id="expense-btn" class="button">Submit</button>
            </div>

          </div>
        </div>
      </div>

      <div>
        <div class="title">
          <p>Month</p>
        </div>

        <div>
          <div class="div-month_select">
            <select id="month-select" class="select">
              <option>Month</option>
              <option>Year</option>
            </select>
          </div>

          <div class="div-month_input">
            <div>
              <input id="month-input" class="input" type="number" placeholder="Honth">
            </div>

            <div>
              <button id="month-btn" class="btn">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="list-container">
      <div>
        <div class="title">
          <p>Income List</p>
        </div>

        <div id="income-list">

        </div>
      </div>

      <div>
        <div class="title">
          <p>Expense List</p>
        </div>

        <div id="expense-list">

        </div>
      </div>


    </div>

    <div class="result-container">

      <div>
        <div class="title">
          <p>Month</p>
          <p id="month-amount">number</p>
        </div>
      </div>


      <div>
        <div class="title">
          <p>Income Result</p>
        </div>

        <div id="income-result">

        </div>
      </div>

      <div>
        <div class="expense-display">
          <div class="title">
            <p>Expense Result</p>
          </div>

          <div>
            <div class="note">
              <p id="result-note"></p>
            </div>

            <div>
              <select id="result-select" class="select">
                <option>Expense</option>
                <option>Invest</option>
                <option>Interest</option>
                <option>Saving</option>
              </select>
            </div>
          </div>
        </div>

        <div id="expense-result">

        </div>
      </div>

    </div>

    <div class="save-container">
      <div>
        <button class="btn">Save</button>
      </div>

      <div>
        <button class="btn">Reset</button>
      </div>
    </div>

  </div>

  <script src="./js/script.js" type="module"></script>
  <script src="/js/main.js"></script>
</body>

</html>
