    <meta charset="UTF-8">

</head>

<body class="body">

    <div class="main-nav">
        <div class="nav-container">
            <div class="nav-btn">
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="nav-title">
                <p>Calculate - Chart</p>
            </div>
        </div>

        <div class="sidebar">

            <div class="sidebar-header">

                <div>
                    <a href="/index.html">
                        <div class="item">
                            <p>Home</p>
                        </div>
                    </a>
                </div>

            </div>

            <div class="sidebar-item">
                <a href="/Penghitung statistik/index.html">
                    <div class="item">
                        <p>Penghitung</p>
                    </div>
                </a>

                <a href="/Simulasi/index.html">
                    <div class="item">
                        <p>Simulation</p>
                    </div>
                </a>

                <a href="/Simulasi/list/list.html">
                    <div class="item">
                        <p>List</p>
                    </div>

                <a href="/Simulasi/chart/chart.html">
                    <div class="item">
                        <p>Chart</p>
                    </div>
                </a>

            </div>

            <div class="sidebar-footer">
                <a href="/contact/contact.html">
                    <div class="item">
                        <p>Contact Me</p>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <div class="main-body">
        <div id="container">

            <div class="section data-section">
                <h3 class="section-title">DATA</h3>
                <div class="data-box">
                    <label id="hasil-bulan" class="label-bulan">Bulan:</label>
                    <p id="hasil-income" class="hasil income">INCOME</p>
                    <p id="hasil-expense" class="hasil expense">EXPENSE</p>
                    <p id="hasil-balance" class="hasil balance">BALANCE</p>
                </div>
                <h3 id="label-perbandingan" class="section-subtitle"></h3>
            </div>

            <div class="section container-comparison">

                <div id="container-before" class="container before">
                    <h2 class="container-title">Before</h2>
                    <div class="totals">
                        <p id="income-display-before" class="total income-total">Income Total:</p>
                        <p id="expense-display-before" class="total expense-total">Expense Total:</p>
                        <p id="balance-display-before" class="total balance-total">Balance Total:</p>
                    </div>

                    <div id="cashflow-section-before" class="cashflow-section">

                        <div class="cashflow-box">
                            <button id="income-before-button" class="btn btn-income">Income</button>
                            <div id="income-list-before" class="cashflow hide">
                                <p>INCOME:</p>
                            </div>
                        </div>

                        <div class="cashflow-box">
                            <button id="expense-before-button" class="btn btn-expense">Expense</button>
                            <div id="expense-list-before" class="cashflow hide">
                                <p>Expense</p>
                            </div>
                        </div>

                        <div class="cashflow-box">
                            <button id="balance-before-button" class="btn btn-balance">Balance</button>
                            <div id="balance-list-before" class="cashflow hide">
                                <p>Balance:</p>
                            </div>
                        </div>

                        <div id="container-list-before" class="list-container">
                            <h1 class="list-title">List:</h1>
                        </div>
                    </div>
                </div>

                <div id="container-after" class="container after">
                    <h2 id="label" class="container-title">AFTER:</h2>
                    <div class="totals">
                        <p id="income-display-after" class="total income-total">Income Total:</p>
                        <p id="expense-display-after" class="total expense-total">Expense Total:</p>
                        <p id="balance-display-after" class="total balance-total">Balance Total:</p>
                    </div>

                    <div class="cashflow-section">

                        <div class="cashflow-box">
                            <button id="income-cashflow-button" class="btn btn-income">Income</button>
                            <div id="income-cashflow" class="cashflow hide">
                                <p>INCOME:</p>
                            </div>
                        </div>

                        <div class="cashflow-box">
                            <button id="expense-cashflow-button" class="btn btn-expense">Expense</button>
                            <div id="expense-cashflow" class="cashflow hide">
                                <p>EXPENSE:</p>
                            </div>
                        </div>

                        <div class="cashflow-box">
                            <button id="balance-cashflow-button" class="btn btn-balance">Balance</button>
                            <div id="balance-cashflow" class="cashflow hide">
                                <p>BALANCE:</p>
                            </div>
                        </div>

                    </div>

                    <div id="container-list" class="list-container">
                        <h1 class="list-title">List:</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/app.js" type="module"></script>
    <script src="/nav_js/nav.js"></script>
</body>

</html>
